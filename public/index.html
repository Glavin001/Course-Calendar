<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Calendar</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- NVD3 -->
    <link href="bower_components/nvd3/nv.d3.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Styles -->
    <style>
        /* Graphs */
        #charts {
            height: 100%;
            overflow: visible;
        }
        #charts svg {
            height: 500px;
        }

        /* Search */
        .search-container .is-loading {
            display: block;
        }
        .search-container .done-loading {
            display: none;
        }
        .search-container[data-pending="0"] .is-loading {
            display: none;
        }
        .search-container[data-pending="0"] .done-loading {
            display: block;
        }

    </style>

  </head>
  <body>
    
    <div class="container">
        
        <div class="jumbotron">
          <h1>Welcome to Course Calendar</h1>
          <p>
            <a href="http://www.mongodb.org/" target="_blank">MongoDB</a> 
            + <a href="http://nodejs.org/" target="_blank">Node.js</a>
            + <a href="http://expressjs.com/" target="_blank">Express</a> 
            + <a href="http://d3js.org/" target="_blank">D3.js</a>
            </p>
          <p><a class="btn btn-primary btn-lg" role="button" href="https://github.com/SMU-CS-and-Math-Society/Course-Calendar" target="_blank">Learn More on GitHub</a></p>
        </div>
        
        <div class="container">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
              <li class="active"><a href="#search-tab" data-toggle="tab">Search</a></li>
              <li><a href="#graph1" data-toggle="tab">Popular Subjects</a></li>
              <li><a href="#graph2" data-toggle="tab">Latest Classes</a></li>
              <li><a href="#graph3" data-toggle="tab">CS Prof. w/ Most Students</a></li>
              <li><a href="#graph4" data-toggle="tab">Prof. w/ Most Students</a></li>
            </ul>

            <!-- Tab panes -->
            <div id="charts" class="tab-content">
                <br/>

                <div id="search-tab" class="tab-pane active fade in search-tab">

                    <div class="input-group input-group-lg search-container" data-pending="0">
                      <span class="input-group-addon">Search</span>
                      <input type="text" id="course-search" class="form-control" placeholder="for professor, subject, course, or CRN.">
                      <span class="input-group-addon">
                        <span class="done-loading">Hit Enter!</span>
                        <span class="is-loading">Loading...</span>
                      </span>
                    </div>
                    <br/>
                    <script id="entry-template" type="text/x-handlebars-template">
                        {{#if this}}
                            {{#each this}}
                            <div class="panel panel-primary animated fadeInUpBig">
                              <div class="panel-heading">
                                <h3 class="panel-title">{{subject}} {{course.id}}.{{course.lab}} - {{title}} with {{faculty}}</h3>
                              </div>
                              <div class="panel-body">
                                {{faculty}}
                                <pre>{{json-pretty this}}</pre>
                              </div>
                            </div>
                            {{/each}}
                        {{else}}
                            <div class="alert alert-danger">None found. Hint: Only search for one criteria at a time, such as "CSCI 1226" or "Pawan Lingras" but not both.</div>
                        {{/if}}
                    </script>
                    <div id="output"></div>
                
                </div>

                <div class="tab-pane fade" id="graph1">
                  <svg id="stats1" class=""></svg>
                </div>
                <div class="tab-pane fade" id="graph2">
                  <svg id="stats2" class=""></svg>
                </div>
                <div class="tab-pane fade" id="graph3">
                  <svg id="stats3" class=""></svg>
                </div>
                <div class="tab-pane fade" id="graph4">
                  <svg id="stats4" class=""></svg>
                </div>

            </div>

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/nvd3/nv.d3.min.js"></script>
    
    <!-- Custom JavaScripts -->
    <script src="js/handlebars-v1.3.0.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
